        function fetchData(sheetName, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = `jsonp_callback_${Math.round(100000 * Math.random())}`;
                const timer = setTimeout(() => {
                    delete window[callbackName];
                    if (script.parentNode) document.body.removeChild(script);
                    reject(new Error(`Timeout fetching data from ${sheetName}.`));
                }, 10000);

                window[callbackName] = function(data) {
                    clearTimeout(timer);
                    delete window[callbackName];
                    if (script.parentNode) document.body.removeChild(script);
                    if (data.error) {
                        reject(new Error(data.error));
                    } else {
                        resolve(data);
                    }
                };

                const queryString = new URLSearchParams(params).toString();
                const script = document.createElement('script');
                script.src = `${SCRIPT_URL}?sheet=${sheetName}&callback=${callbackName}&${queryString}`;
                script.onerror = () => {
                    clearTimeout(timer);
                    delete window[callbackName];
                    if (script.parentNode) document.body.removeChild(script);
                    reject(new Error(`Error fetching data from ${sheetName} via JSONP.`));
                };
                document.body.appendChild(script);
            });
        }
